<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Questify Converter</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/minstyle.io@2.0.1/dist/css/minstyle.io.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script type="text/javascript" src="dark.js"></script>
    <script src="index.js"></script>
    <form action="javascript:convert()">
      <label for="link">Enter Youtube Link:</label>
      <input type="url" id="link" name="link" placeholder="https://www.youtube.com/watch?v="/><br /><br />
      <input type="submit" value="Copy Converted Link!" />
    </form>
    <p>Under Construction, This will improve over time!</p>
    <p>Check out the extension for Firefox and Chrome on <a href="https://github.com/Happyrobot33/VRCYoutube">Github</a>! It allows you to immediately copy a resolver link for the current page you are on!</p>
  </body>
</html>
